name: daa
description: Gaa

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  ars_progress_dialog: 0.0.1
  shared_preferences: ^2.0.13
  fluttertoast: ^8.0.8
  http: ^0.13.4
  flutter_launcher_icons: ^0.10.0
  percent_indicator: ^4.2.2
  flutter_pin_code_fields: ^1.1.0
  dio: ^4.0.0
  downloads_path_provider_28: ^0.1.2
  permission_handler: ^10.0.0
  carousel_slider: ^4.1.1
  provider: ^6.0.3
  cached_network_image: ^3.2.2
  sqflite: ^2.1.0
  path: ^1.8.2
  android_intent_plus: ^3.1.5
  device_apps: ^2.2.0

  # The following adds the Cupertino Icons fonts to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  open_file_plus: ^3.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  fonts:
    - family: PoppinBold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf

    - family: PoppinMedium
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf

    - family: PoppinRegular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: PoppinLight
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf

  uses-material-design: true
  assets:
    - assets/images/

   

